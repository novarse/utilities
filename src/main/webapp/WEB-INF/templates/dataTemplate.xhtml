<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>Blank JSF Project</title>
		<link rel="shortcut icon" type="image/x-icon"
			href="#{request.contextPath}/images/favicon.ico" />
		<h:outputStylesheet name="css/style.css" />
		<h:outputStylesheet name="css/submissionTemplate.css" />
	</h:head>
	<h:body>

		<p:focus />

		<o:form id="mainForm" enctype="multipart/form-data">

			<div id="pageWrapper">
				<div id="header">
					<div id="imageDiv">
						<h:graphicImage styleClass="logo1" library="images"
							name="logo.png" />
					</div>
				</div>

				<div style="clear: both;" />

				<div class="content">
					<div class="menu">
						<ui:include src="mainMenu.xhtml" />
					</div>

					<div id="contentBody">

						<ui:insert name="metadata" />

						<ui:insert name="content">Content</ui:insert>
					</div>

					<div style="clear: both;" />
				</div>
				<div class="footer">

					<ui:insert name="footer">
						<div id="footerText">&#64;Footer text</div>
					</ui:insert>
				</div>
			</div>

			<!-- Google Analytics -->
			<script>
				(function(i, s, o, g, r, a, m) {
					i['GoogleAnalyticsObject'] = r;
					i[r] = i[r] || function() {
						(i[r].q = i[r].q || []).push(arguments)
					}, i[r].l = 1 * new Date();
					a = s.createElement(o), m = s.getElementsByTagName(o)[0];
					a.async = 1;
					a.src = g;
					m.parentNode.insertBefore(a, m)
				})(window, document, 'script',
						'//www.google-analytics.com/analytics.js', 'ga');

				ga('create', 'UA-38299969-1', 'applygemsas.com.au');
				ga('send', 'pageview');
			</script>

		</o:form>

		
		<div id="utilities">
			<ui:insert name="utilityContent" />
		</div>

	</h:body>
</f:view>

</html>
