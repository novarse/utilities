<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="#{title}" styleClass="regPanel">

		<div id="regContent">

			<h:panelGroup layout="block"
				styleClass="#{empty contentStyle ? 'defaultContentStyle' : contentStyle}">

				<p:ajaxStatus
					style="width:64px;height:64px;position:fixed;right:50px;bottom:5px"
					id="ajaxStatusPanel">
					<f:facet name="start">
						<p:graphicImage name="flower-loader.gif" library="images" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>

				<ui:insert />

			</h:panelGroup>

		</div>
	</p:panel>
</ui:composition>
