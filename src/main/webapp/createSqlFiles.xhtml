<ui:composition template="./WEB-INF/templates/dataTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Utils Page" />
	<ui:define name="content">
		<ui:decorate template="./WEB-INF/templates/innerTemplate.xhtml">

			<h:panelGroup rendered="#{empty mainManager.file}">
				<p>
					<p:fileUpload fileUploadListener="#{mainManager.handleUpload}"
						mode="advanced" dragDropSupport="false" update="@form"
						sizeLimit="1000000" allowTypes="/(\.|\/)(csv|txt)$/"
						label="Choose File" />
				</p>
			</h:panelGroup>

			<h:panelGroup rendered="#{not empty mainManager.file}">
				<h:panelGrid columns="2">
					<h:outputText value="File: #{mainManager.file.fileName}" />
					<p:commandButton value="Clear" action="#{mainManager.clearUpload}"
						update="@form"
						icon="ui-icon-trash" />
				</h:panelGrid>
			</h:panelGroup>

		</ui:decorate>

	</ui:define>

</ui:composition>
