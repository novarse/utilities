<ui:composition template="./WEB-INF/templates/dialogTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
	<ui:param name="title" value="Upload data file" />
	<ui:param name="formName" value="uploadDialogForm" />
	<ui:define name="dialogContent">

		<o:form enctype="multipart/form-data">

			<p:fileUpload value="#{mainManager.file}" mode="simple" auto="true"/>
			<p:commandButton value="Submit" ajax="false" action="#{mainManager.upload}" />

		</o:form>
		
	</ui:define>
</ui:composition>
